<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Football</title>
    <meta name="description" content="Football game">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/styles.css">

    <script type="template-game" id="template-game">
        <li class="list-group-item game" data-game="{id}">
            <div class="game__id">{id}</div>
            <div class="game__teams">
                <span class="game__team">{homeTeam}</span>
                <span class="game__team">{awayTeam}</span>
            </div>
            <div class="game__control">
                <button class="btn btn-success btn-sm" type="button" data-game-control="play">
                    <span>Play</span></button>
            </div>
            <div class="game__result" data-game-result>-:-</div>
        </li>
    </script>
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Match Center</h4>
                    <p class="card-text">List of today's matches</p>
                </div>
                <ul class="list-group list-group-flush" data-match-center-games>

                </ul>
            </div>

        </div><!-- ./col -->
        <div class="col-md-6">
            <div class="card" id="game-board">
                <div class="card-body">
                    <h4 class="card-title">Game board</h4>
                    <h6 class="card-subtitle mb-2 text-muted" id="timer">0</h6>
                    <div class="card-text">
                        <ul>
                            <li id="homeTeamName">Home team</li>
                            <li id="score">0:0</li>
                            <li id="awayTeam">Away team</li>
                        </ul>
                        <p class="card-text" id="summary"></p>
                    </div>
                </div>
            </div>
        </div><!-- ./col -->
    </div><!-- ./row -->

</div>

<!-- Data -->
<script src="src/js/data/list.js"></script>
<script src="src/js/data/teams.js"></script>
<script src="src/js/data/games.js"></script>

<!-- Libraries -->
<script src="src/js/system/helpers.js"></script>
<script src="src/js/system/publisher.js"></script>
<script src="src/js/system/template-engine.js"></script>

<!-- Application -->
<script src="src/js/app/game/game.model.js"></script>
<script src="src/js/app/game/game.view.js"></script>
<script src="src/js/app/game/game.controller.js"></script>
<script src="src/js/app/board/board.model.js"></script>
</body>
</html>
