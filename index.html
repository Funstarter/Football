<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Football</title>
    <meta name="description" content="Football game">

    <link rel="stylesheet" href="public/styles.css">
</head>
<body>

<table border="1" cellpadding="5" cellspacing="0" data-table>
    <thead>
    <tr>
        <th>#</th>
        <th>Game</th>
        <th>Control</th>
        <th>Result</th>
    </tr>
    </thead>
    <tbody>
    <tr data-game="0">
        <td>1</td>
        <td><span data-team="0">Arsenal</span> - <span data-team="1">MC</span></td>
        <td>
            <button type="button" data-game-control="play"><span>Play</span></button>
        </td>
        <td data-game-result> -</td>
    </tr>
    <tr data-game="1">
        <td>2</td>
        <td><span data-team="2">Chelsea</span> - <span data-team="3">MU</span></td>
        <td>
            <button type="button" data-game-control="play">Play</button>
        </td>
        <td data-game-result> -</td>
    </tr>
    </tbody>
    <tfoot></tfoot>
</table>

<div id="game-board">
    <ul>
        <li id="homeTeamName">Home team</li>
        <li id="score">0:0</li>
        <li id="awayTeam">Away team</li>
    </ul>
    <div id="timer">0</div>
    <h3>Summary</h3>
    <div id="summary"></div>
</div>

<script src="src/js/system/publisher.js"></script>
<script src="src/js/modules/game.js"></script>
<script src="src/js/modules/team.js"></script>
<script src="src/js/modules/board.js"></script>
<script src="src/js/app.js"></script>
</body>
</html>
